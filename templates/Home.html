<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>Url Formate : http://127.0.0.1:5000/api/v1/city/date</p>
    <p>date formate : dd-mm-yyyy</p>
    <p>for date wise : http://127.0.0.1:5000/api/v1/Delhi/09-04-1999</p>
    <p>for city wise : http://127.0.0.1:5000/api/v1/Delhi</p>
    <p>for year wise : http://127.0.0.1:5000/api/v1/Delhi/1999/yearly</p>
    <p>{{data|safe}}</p>

</body>
</html>
